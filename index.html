<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
  <body>

    <header class="title">
      Black Jack!
  </header>

    <div class="row mt-2">
      <div class="col text-center">
          <button id="newGame" class="btn btn-danger">New Game</button>
          <button id="askCard" class="btn btn-primary" disabled>Ask Card</button>
          <button id="stopGame" class="btn btn-primary" disabled>Stop</button>
      </div>
  </div>

  <div class="row container  mb-2">
      <div class="col">
          <h2> Player points: <small id="playerPoints">0</small></h2>
          <div id="player-cards"></div>
      </div>
  </div>

  <div class="row container mt-4 mb-2">
      <div class="col">
          <h2> Computer points: <small id="computerPoints">0</small></h2>
          <div id="computer-cards"></div>
      </div>
  </div>

  <!--<div id="app"></div>-->
  <script type="module" src="./main.js"></script>
  </body>
</html>
